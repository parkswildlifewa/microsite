
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Signage Microsite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body { padding-top: 2rem; padding-bottom: 2rem; }
        .container { max-width: 960px; }

</head>
<body>

            </video>
        </section>

        <section class="media-section">

            </audio>
        </section>

        <section class="media-section">
            <h2>ðŸ§Š 3D Model</h2>
            <model-viewer src="media/sample-model.glb" alt="3D Model" auto-rotate camera-controls background-color="#FFFFFF" style="width: 100%; height: 400px;">
            </model-viewer>
        </section>

        <footer class="text-center mt-4">
            <p>&copy; 2025 Interactive Signage Project</p>
        </footer>
    </div>

    <script type="module" src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/model-viewer.min.js"></script>
</body>
</html>
